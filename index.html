<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Simples</title>
    <link rel="stylesheet" href="./src/css/estilo.css">
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <div id="calc-fundo">
            <div id="display-fundo">
                <h3 id="display-text">0123456789</h3>
            </div>

            <div id="botoes-fundo">
                <div id="botoes-container">
                    <!-- btns numeros :) -->
                    <button type="button" id="btn-0" class="btn-calc">0</button>
                    <button type="button" id="btn-1" class="btn-calc">1</button>
                    <button type="button" id="btn-2" class="btn-calc">2</button>
                    <button type="button" id="btn-3" class="btn-calc">3</button>
                    <button type="button" id="btn-4" class="btn-calc">4</button>
                    <button type="button" id="btn-5" class="btn-calc">5</button>
                    <button type="button" id="btn-6" class="btn-calc">6</button>
                    <button type="button" id="btn-7" class="btn-calc">7</button>
                    <button type="button" id="btn-8" class="btn-calc">8</button>
                    <button type="button" id="btn-9" class="btn-calc">9</button>
                    <!-- btns operações -->
                    <button type="button" id="btn-mais" class="btn-calc">+</button>
                    <button type="button" id="btn--" class="btn-calc">-</button>
                    <button type="button" id="btn-X" class="btn-calc">X</button>
                    <button type="button" id="btn-div" class="btn-calc">/</button>
                    <button type="button" id="btn-dec" class="btn-calc">.</button>
                    <button type="button" id="btn-neg" class="btn-calc">-/+</button>
                    <button type="button" id="btn-apaga" class="btn-calc">C</button>
                    <button type="button" id="btn-igual" class="btn-calc">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./src/js/script.js"></script>

</html>
